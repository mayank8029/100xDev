<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'userData'>

        <button onclick="getUserData()">click here</button>
    </div>
        
</body>

<script>
async function getUserData(){
    //axios 

    const respons = await fetch("https://fakerapi.it/api/v1/persons") ; 

    const finalData = await respons.json() ; 

    document.getElementById("userData").innerHTML=JSON.stringify(finalData) ; 

}


</script>
</html>
